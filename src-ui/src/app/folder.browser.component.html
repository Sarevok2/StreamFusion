<h3>
    Folders
    <span class="file-link" *ngIf="goUpVisible()" (click)="goUp()"><img src="assets/svg/upload.svg" width="20" height="20"></span>
</h3>

<div class="list-item toolbar" *ngFor="let folder of dirList.folders">
    <div class="file-link toolbar-text" (click)="onFolderClick(folder)">{{folder}}</div>
    <button class="toolbar__item" (click)="onAddDir(folder, true)"><img src="assets/svg/play.svg" width="20" height="20"></button>
    <button class="toolbar__item" (click)="onAddDir(folder, false)"><img src="assets/svg/add.svg" width="20" height="20"></button>
</div>

<h3>Songs</h3>
<div class="list-item toolbar" *ngFor="let file of dirList.files">
    <div class="toolbar-text">{{file}}</div>

    <button class="toolbar__item" (click)="onAddSong(file, true)"><img src="assets/svg/play.svg" width="20" height="20"></button>
    <button class="toolbar__item" (click)="onAddSong(file, false)"><img src="assets/svg/add.svg" width="20" height="20"></button>

</div>
