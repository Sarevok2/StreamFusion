<div class="main-panel">
    <audio-player (previousSong)="onPreviousSong()" (nextSong)="onNextSong()"></audio-player>
    <div class="content-panel">
        <folder-browser class="main-list-panel" [ngClass]="{'hide-mobile': browserHidden}" (onAddSongs)="onAddSongs($event)"
                        (onGoToPlaylist)="showPlaylist()"></folder-browser>
        <playlist class="main-list-panel" [ngClass]="{'hide-mobile': playlistHidden}" (onGoToBrowser)="showBrowser()"></playlist>
	</div>
</div>
