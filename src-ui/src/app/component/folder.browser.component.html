<h3>
    Folders
    <a routerLink="/settings" routerLinkActive="active">Settings</a>
</h3>

<div class="list-item toolbar" *ngFor="let treeItem of treeItems">
    <div (click)="onTreeItemClick(treeItem)"  class="toolbar-text" [ngClass]="{'file-link': treeItem.isFolder}" [ngStyle]="{'padding-left.px': (treeItem.depth-1)*15}">{{treeItem.fileName}}</div>
    <button class="toolbar__item" (click)="onAddItem(treeItem, true)"><img src="assets/svg/play.svg" width="20" height="20"></button>
    <button class="toolbar__item" (click)="onAddItem(treeItem, false)"><img src="assets/svg/add.svg" width="20" height="20"></button>
</div>
