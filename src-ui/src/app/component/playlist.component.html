<div>
    <h3>
        Playlist
        <button (click)="toggleExpanded()"><img src="assets/svg/collapse.svg" width="20" height="20"></button>
        <button (click)="clear()"><img src="assets/svg/remove-symbol.svg" width="20" height="20"></button>
    </h3>

    <div id="playlist-container" class="playlist-expanded" *ngIf="expanded">
        <div class="list-item toolbar" *ngFor="let song of songs; let i = index">
            <div class="toolbar-text">
                <span *ngIf="i == currentIndex">* </span>{{(i+1) + " - " + song.artist + "/" + song.album + " - " + song.title}}
            </div>
            <button class="toolbar__item" (click)="onPlaySong(i)"><img src="assets/svg/play.svg" width="20" height="20"></button>
            <button class="toolbar__item" (click)="onRemoveSong(i)"><img src="assets/svg/remove-symbol.svg" width="20" height="20"></button>
        </div>
    </div>

</div>
