<h3>Settings</h3>
<label>
    Server URL:<br/>
    <input type="text"  [(ngModel)]="serverUrl"/>
</label>
<div class="settings-button-bar">
    <button (click)="onCancelClick()" class="settings-button-bar__button">Cancel</button>
    <button (click)="onOkClick()" class="settings-button-bar__button">Ok</button>
</div>
